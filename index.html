<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sayı Tahmin Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Sayı Tahmin Oyunu</h1>
    <p>1 ile 100 arasında bir sayı tahmin edin!</p>
    
    <input type="number" id="girdi" placeholder="Tahmininizi girin" min="1" max="100">
    <button onclick="girdi()">Tahmin Et</button>
    <button id="restartBtn" onclick="restartGame()">Baştan Başla</button>
    
    <p id="paragraf2"></p>
    <p id="denemeSayaci"></p>
  </div>

  <button id="playButton">Ses Çal</button>
  <audio id="myAudio" controls src="ses.mp3"></audio>

  <script src="script.js"></script>

</body>
</html>
